<body>
    <!-- Navbar section-->
    <header>
        <nav class="off-item">
            <a id="logo" href="#">
                <img src="assets/img/192x192.png" alt="Logo of Bitplexo">
            </a>
            <ul id="menu-bar">
                <li><a href="#">Contact</a></li>
                <li><a href="#">Crypto</a></li>
                <li><a href="#">Fiat</a></li>
            </ul>
        </nav>
    </header>

    <!-- First Page / WELCOME -->
    <div class="welcome on-item">
        <!-- Logo -->
        <section>
            <div class="bitlogo">
        </section>

        <!-- Description and Enter Button-->
        <section>
            <div>
                <h2>Welcome to Bitplexo</h2>
            </div>

            <div>
                <h2 class="center-title">Start
                    <span class="blue-text">Swapping</span>
                    <br>
                    <span class="blue-text">Fiat</span> &
                    <span class="blue-text">Crypto</span>
                    <br>Today
                </h2>
            </div>

            <div>
                <button id="enter-page" class="cta-submit">SWAP</button>
            </div>
        </section>
    </div>
    <!-- End of First Page / WELCOME -->

    <!-- Second Page / LOGIN-->

    <div class="off-item">
        <!-- Description and Login options-->
        <section id="h2-login">
            <h2>Start trading easily by logging in either for <a href="index.html"><span>Fiat</span></a>
                or <a href="crypto.html"><span>Crypto</span></a>.</h2>
        </section>

        <!-- Login section-->

        <!--Traditional secure Login-->
        <div class='inline-block'>
            <section id="login-form">

                <h2><a href="index.html"><span>Fiat</span></a></h2>
                <div id="faq">
                    <i>?</i>
                </div>
                <form id="my-login" action="https://formdump.codeinstitute.net/" method="POST">
                    <!-- Certificate Upload-->
                    <div id="to-left">
                        <label for="certificate">Upload Certificate</label>
                        <input id="certificate" type="file" name="certificate">
                    </div>

                    <div id="username">
                        <label for="username-input">Username</label>
                        <input id="username-input" type="text" name="username" required>

                    </div>

                    <div id="password">
                        <label for="password-input"> Password</label>
                        <input id="password-input" type="password" name="password" required>
                    </div>

                    <div id="text-center">
                        <div id="confirm-input"></div>
                        <label for="submit-login"></label>
                        <input type="submit" class="cta-login" value="Login">
                    </div>
                </form>
            </section>
        </div>

        <p></p>

        <!-- OR other Login Option-->
        <p> OR</p>

        <!-- Metamask Login-->
        <section>
            <div></div>
        </section>
        <p></p>
        </section>
