<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/swap.css">

<body>
    <!-- Start of Navbar section-->
    <header>
        <nav class="off-item">
            <a id="logo" href="index.html">
                <img src="assets/img/192x192.png" alt="Logo of Bitplexo">
            </a>
            <ul id="menu-bar">
                <li><a href="contact.html">Contact</a></li>
                <li><a class="to-crypto" href="index.html">Crypto</a></li>
                <li><a class="to-fiat" href="index.html">Fiat</a></li>
            </ul>
        </nav>
    </header>
    <!-- End of Navbar section-->
    <!-- First Page / WELCOME -->
    <div class="welcome on-item">
        <!-- Logo -->
        <div>
            <a href="index.html">
                <div class="bitlogo"></div>
            </a>
        </div>

        <!-- Description and Enter Button-->
        <div>
            <h2 class="center-title">Support
                <span class="blue-text">Service</span>
                <br>
                <span class="blue-text">Crypto</span>
                <span class="blue-text">&</span>
                <span class="blue-text">Fiat</span>
                <br>24/7
            </h2>
        </div>
        <div>
            <button id="enter-page" class="cta-submit">START</button>
        </div>
    </div>
    <!-- End of First Page / WELCOME -->

    <div class="off-item contact-section">
        <div class="my-contact-form">
            <form action="https://formdump.codeinstitute.net/" method="POST">
                <h2>Contact us</h2>
                <div>
                    <label for="name">Username</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div>
                    <label for="select-topic">Topic</label>
                    <select name="topic" id="select-topic">
                        <option value="">Select an option</option>
                        <option value="Fiat">Fiat</option>
                        <option value="Crypto">Crypto</option>
                        <option value="social">Social Media</option>
                        <option value="Account">Account</option>
                        <option value="Other">Other</option>
                    </select>

                </div>
                <div>
                    <label for="text-area">Comment</label>
                    <textarea name="comment" id="text-area" rows="4" required></textarea>
                </div>
                <label for="submit"></label>
                <input class="cta-login" id="submit" type="submit">
            </form>
        </div>
    </div>

    <!-- Footer section-->
    <footer class="footer">

        <!-- Social Media buttons-->
        <div id="social-media">
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer nofollow"><i
                    class="fa-brands fa-square-facebook"></i></a>
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer nofollow"><i
                    class="fa-brands fa-square-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer nofollow"><i
                    class="fa-brands fa-square-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer nofollow"><i
                    class="fa-brands fa-linkedin"></i></a>
        </div>

        <!-- Vendor Script for crypto prices-->
        <div id="crypto-widget" class="cryptohopper-web-widget" data-id="2" data-price_format="2"
            data-coins="bitcoin,ethereum,bnb,cardano,solana" data-numcoins="5" data-realtime="on"
            data-ticker_speed="80"></div>

        <!-- Copyright section-->
        <div id="copyright"><a href="https://github.com/plexoio/bitplexo" target="_blank" aria-label="link to author"
                rel="author noopener noreferrer"><b>Â© Bitplexo, Inc. 2023</b></a></div>
    </footer>
    <!-- End of Footer section-->

    <!-- Author's scripts-->
    <script src="assets/js/welcome.js"></script>
